# SURUS AI /extract endpoint configuration

# System identification
system_name: "surus-extract"
provider_type: "surus"

# SURUS configuration
surus:
  endpoint: "https://api.surus.dev/functions/v1/extract"
  api_key_env: "SURUS_API_KEY"
  timeout: 30
  max_retries: 3

# Model configuration (for tracking purposes)
model:
  name: "surus-extract"  # System identifier, not the backend model

# Tasks to run (only structured extraction compatible)
tasks:
  - "structured_extraction"

# Task defaults
task_defaults:
  log_samples: true

# Task-specific configuration
structured_extraction:
  tasks:
    - "paraloq"
    - "chat_extract"
  
  defaults:
    batch_size: 10  # Conservative for external API
    log_samples: true
    temperature: 0.0
    max_tokens: 2048
    timeout: 30
    max_retries: 3

