# SURUS AI /extract endpoint configuration

# System identification
system_name: "surus-extract"
provider_type: "surus"


# SURUS configuration
surus:
  endpoint: "https://api.surus.dev/functions/v1/extract"
  api_key_env: "SURUS_API_KEY"
  timeout: 30
  max_retries: 3
  capabilities:
    supports_multimodal: false
    supports_schema: true
    supports_files: false
    supports_logprobs: false
    supports_streaming: false
    request_modes: ["raw_payload"]

# Model configuration (for tracking purposes)
model:
  name: "surus-extract"  # System identifier, not the backend model
  organization: surus-ai
  url: https://surus.lat
  
# Tasks to run (only structured extraction compatible)
tasks:
  - "structured_extraction"

# Task defaults
task_defaults:
  log_samples: true

# Task-specific configuration
structured_extraction:
  tasks:
    - "paraloq"
    - "chat_extract"
  
  defaults:
    batch_size: 5 # Conservative for external API
    log_samples: true
    temperature: 0.0
    timeout: 30
    max_retries: 3
