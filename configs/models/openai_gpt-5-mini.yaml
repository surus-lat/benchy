model:
  name: gpt-5-mini
openai:
  provider_config: openai
  overrides:
    max_tokens_param_name: "max_completion_tokens"  # gpt-5-mini requires max_completion_tokens instead of max_tokens
    # max_tokens: 4096
    # API endpoint: "chat" (default), "completions", or "auto"
    # OpenAI models only support chat completions API
    # api_endpoint: "chat"
task_defaults:
  log_samples: true
tasks:
- image_extraction
metadata:
  provider: openai
  model_type: gpt5_mini
  is_cloud: true
  description: "GPT-5 Mini - Latest small model from OpenAI"


